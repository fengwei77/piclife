<script type="text/javascript">

    var test_type = '';
    var type_index = '';
    var type_list = ['---', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];

    var lottie_list = ['---', 'pika', 'coldrean', 'fire', 'gaga', 'mushroom', 'chu', 'princess', 'tuna', 'wet', 'corner'];
    let animation = document.getElementById("lt");



    animation.addEventListener("ready", (e) => {
            //Load via URL
        animation.load("src:https://assets3.lottiefiles.com/packages/lf20_UJNc2t.json");
        });
    $(document).ready(function () {

        animation.addEventListener("rendered", () => {
            animation.load("assets/lottie/lt_D.json");
            animation.setSpeed(1);
            animation.setLooping(true);
            animation.play();
        });

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        test_type = urlParams.get('type')
        type_index = type_list.indexOf(test_type);

        // $('#lf_img').attr('src', 'assets/images/result/dog_tag_' + test_type + '.png');
        // $('#lt_' + test_type).fadeIn(800);
        // $('#lf_img').attr('src', 'assets/lottie/' + lottie_list[type_index] + '.json');
        $('#rt_img').attr('src', 'assets/images/result/result_memo_' + test_type + '_desktop.png');
        $('#rt_img_mobile').attr('src', 'assets/images/result/result_memo_' + test_type + '.png');
        $('#detail').attr('src', 'assets/images/result/detail_' + test_type + '_desktop.png');
        $('#detail_mobile').attr('src', 'assets/images/result/detail_' + test_type + '.png');
        $(".examination .item .answer").on('click', function () {

            $(".examination .item .answer").each(function (index) {
                $(this).removeClass('chs');
            });

            $(this).addClass('chs');
        });

        $('#line_share').click(() => {
            const dateTime = Date.now();
            const timestamp = Math.floor(dateTime / 1000);
            test_type = 'a';
            url = 'https://yaheidea.com.tw/tcm-physical/line_' + test_type.toLowerCase() + '.html?t=' + timestamp;
            window.open('https://social-plugins.line.me/lineit/share?url=' + url);
        });
    });
</script>
